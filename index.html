<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="mobilestylesheet" href="./assests/css/media.css"/>
    <link rel="stylesheet" href="./assests/css/style.css"/>
</head>
<body>
    <div id="calculator">
        <div>
            <input id="display" type="text" name="text" value=""/>
        </div>

        <div id="buttons">
            <div><input id="one" type="button" name="1" value="1"/></div>
            <div><input id="two" type="button" name="2" value="2"/></div>
            <div><input id="three" type="button" name="3" value="3"/></div>
            <div><input id="four" type="button" name="4" value="4"/></div>
            <div><input id="five" type="button" name="5" value="5"/></div>
            <div><input id="six" type="button" name="6" value="6"/></div>
            <div><input id="seven" type="button" name="7" value="7"/></div>
            <div><input id="eight" type="button" name="8" value="8"/></div>
            <div><input id="nine" type="button" name="9" value="9"/></div>
            <div><input id="clear" type="button" name="CLS" value="CLS"/></div>
            <div><input id="zero" type="button" name="0" value="0"/></div>
            <div><input id="dot" type="button" name="." value="."/></div>
        </div>

    </div>
    
    <script src="./assests/javascript/index.js"></script>
</body>
</html>
